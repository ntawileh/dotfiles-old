scan_timeout = 10

add_newline = true
right_format = """$cmd_duration"""

[line_break]
disabled=false

[character]
error_symbol = "[✗](bold red) "

[cmd_duration]
show_milliseconds=true
show_notifications=true
min_time_to_notify=45_000
format = '[ ⏱  $duration]($style)'
style="yellow"

[aws]
symbol = "  "
disabled = true

[buf]
symbol = " "

[conda]
symbol = " "

[dart]
 symbol = " "

[directory]
read_only = " "
truncation_symbol = "…/"

[gcloud]
disabled=true

[java]
symbol = " "

[kubernetes]
disabled=true

[status]
style = "red"
symbol = "✗ "
map_symbol = true
success_symbol = ""
format = '[$symbol$common_meaning$signal_name$maybe_int]($style) '
disabled = true


[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
format="[\\[$symbol$branch\\]]($style) "
style="fg:#bf5700" 
#ignore_branches = ["master", "main"]

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
up_to_date = "✓ "
deleted = "x"
staged = '[++\($count\)](green)'
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
style="fg:#bf5700" 

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
#symbol = ""
symbol = "🤖 "
format="[\\[$symbol($version)\\]]($style)"
style="green"

[package]
symbol = " "

[rust]
symbol = " "
